<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F&B Shop - Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <nav>
      <div class="logo"><h2>F&B Shop</h2></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="contact" style="padding:2rem;">
    <h1 style="text-align:center; margin-bottom:2rem;">Contact Us</h1>
    <form action="#" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Contact us: info@fnbshop.com | +20123456789</p>
    <p>Follow us: 
      <a href="#"><i class="fab fa-facebook"></i></a> 
      <a href="#"><i class="fab fa-instagram"></i></a> 
      <a href="#"><i class="fab fa-twitter"></i></a>
    </p>
    <p>&copy; 2025 F&B Shop. All rights reserved.</p>
  </footer>
</body>
</html>
